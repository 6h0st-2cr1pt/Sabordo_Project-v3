<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFix Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background: rgba(10, 10, 10, 0.8) !important;
      backdrop-filter: blur(10px) !important;
      -webkit-backdrop-filter: blur(10px) !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
    }

    .navbar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        rgba(0, 163, 255, 0), 
        rgba(0, 255, 135, 1), 
        rgba(0, 163, 255, 0));
      animation: gradientFlow 3s linear infinite;
    }

    @keyframes gradientFlow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .navbar-brand {
      background: linear-gradient(135deg, #00a3ff, #00ff87);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent !important;
      font-weight: 700 !important;
      position: relative;
    }

    .nav-link {
      position: relative;
      overflow: hidden;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #00a3ff, #00ff87);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .nav-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .dropdown-menu {
      background: rgba(10, 10, 10, 0.95) !important;
      backdrop-filter: blur(10px) !important;
      -webkit-backdrop-filter: blur(10px) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      border-radius: 1rem;
    }

    .dropdown-item {
      color: #ffffff !important;
      position: relative;
      overflow: hidden;
    }

    .dropdown-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(180deg, #00a3ff, #00ff87);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .dropdown-item:hover::before {
      transform: scaleY(1);
    }

    .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.1) !important;
      padding-left: 1.5rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      color: #ffffff !important;
      backdrop-filter: blur(5px) !important;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5) !important;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(0, 255, 135, 0.25) !important;
      border-color: #00ff87 !important;
    }

    .btn-outline-light {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-outline-light::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00a3ff, #00ff87);
      z-index: -1;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .btn-outline-light:hover::before {
      opacity: 1;
    }

    .btn-outline-light:hover {
      border-color: transparent !important;
      color: #ffffff !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">iFix Pro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#why-us">Why Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#contact">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Quick Links
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#services">Screen Repair</a></li>
              <li><a class="dropdown-item" href="#services">Battery Replacement</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#contact">Emergency Repair</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-3" type="search" placeholder="Search services" aria-label="Search"/>
          <button class="btn btn-outline-light" style="width: 100px;" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
